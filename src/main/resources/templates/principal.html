<!DOCTYPE html>
<html lang=es xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <title>Web Luca TIC</title>
	    <link rel="stylesheet" th:href="@{/css/estilo.css}">
	</head>
	<body id="main">
		<div align=center id="barra-superior">
			<h1 id="titulo">
				Lucatinder
				<img src="https://cdn.icon-icons.com/icons2/935/PNG/64/like-heart-outline-symbol_icon-icons.com_73226.png">
			</h1>
			<p class="texto-intermedio-blanco" align=right>
				<span th:inline="text">[[${alias}]]</span>
			</p>
		</div>
		<br />
		<div id="ficha" th:each="perfil : ${lista}" >
			<div align=center><img align=center class="collage" src="http://assets.stickpng.com/thumbs/585e4beacb11b227491c3399.png" width=300 height=300></div>
			<br/>
			<div align=center>
				<p th:text="'Usuario:' + ${perfil.alias}"></p>
				<p th:text="'Nombre:' + ${perfil.nombre}"></p>
				<p th:text="'Edad:' + ${perfil.edad}"></p>
				<p th:text="'Genero:' + ${perfil.genero}"></p>
				
				<div align=center id="botones">
					<div id="dislike" align=left>
						<a title="dislike" th:href="@{disLike(id = ${perfil.id})}">
							<img width=90 height=90 src="https://www.freeiconspng.com/uploads/cancel-close-button-png-11.png" alt="cruz" />
						</a>
					</div>
					<div id="like" align=right>
						<a title="like" align=right th:href="@{like(id=${perfil.id})}">
							<img width=90 height=90 src="https://greenlifeisgood.com/wp-content/uploads/2018/07/12936-green-heart.png" alt="corazon" />
						</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
