               <div align=center>
                   <form class="formulario2" method="post" th:object="${perfil}" th:action="@{/addperfil}">  
                       <p align=left class="texto-intermedio">Datos de perfil</p>
                   <p align=center class="texto-bajo">Alias: <input th:field="*{alias}"type="text" name="nombre" size="27" required="required" ></p>
                                    
                    <p align=center class="texto-bajo">Nombre completo: <input th:field="*{nombre}"type="text" name="nombre" size="40" required="required" ></p>

    <input th:field="*{genero}" type="radio" name="hm" value="true" required="required" class="texto-bajo"> Hombre
    <input th:field="*{genero}" type="radio" name="hm" value="false" required="required" class="texto-bajo"> Mujer
                                   
        <p align=center class="texto-bajo">Fecha de nacimiento : <input th:field="*{fecha_de_nacimiento}" type="date" name="nombre" size="15" required="required" ></p>
                                   
                       <p align=center class="texto-bajo">Cuenta algo sobre ti: </p><textarea style="resize: none;"
 th:field="*{descripcion}"type="text" name="nombre" rows="4" cols="50" required="required" ></textarea>
                                   
                                   <br/>
                                   
                    <input type="submit" align=center class="boton-general" value="Alta de perfil">
                   <br/>
                                          
                                    
               </div>
